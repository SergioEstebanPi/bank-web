<div class="card">
    <div class="card-header">
      <p *ngIf="!cliente.id">{{ tituloCrear }}</p>
      <p *ngIf="cliente.id">{{ tituloEditar }}</p>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">dni</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="cliente.dni" name="dni">
            </div>
          </div>
        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">genero</label>
          <div class="col-sm-6">
            <select required [(ngModel)]="cliente.genero" class="form-control" aria-label="Default select example" name="genero">
              <option value="M" active>Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">nacimiento</label>
            <div class="col-sm-6">
              <mat-form-field [formGroup]="filter">
                  <input matInput [matDatepicker]="pickerNac" formControlName="nacimiento">
                  <mat-hint>YYYY-MM-DD</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="pickerNac"></mat-datepicker-toggle>
                  <mat-datepicker #pickerNac></mat-datepicker>
              </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">direccion</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
            </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">telefono</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
          </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-form-label col-sm-2">contrasena</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="cliente.contrasena" name="contrasena">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-secondary" type="button" routerLink="/clientes" data-test="btn-back"><i class="bi bi-arrow-left"></i></button>
            <button name="button" (click)="create()" *ngIf="!cliente.id else elseBlock" class="btn btn-primary">Crear</button>
            <ng-template #elseBlock>
              <button name="button" (click)="update()" class="btn btn-primary">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
