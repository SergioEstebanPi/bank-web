<div class="card">
    <div class="card-header">
      <p *ngIf="!movimiento.id">{{ tituloCrear }}</p>
      <p *ngIf="movimiento.id">{{ tituloEditar }}</p>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">idCuenta</label>
          <div class="col-sm-6">
            <select required [(ngModel)]="movimiento.idCuenta" class="form-control" aria-label="Default select example" name="idCuenta">
              <option value="0" active>Selecciona una opci√≥n</option>
              <option *ngFor="let cuenta of cuentasPage.content"
                [value]="cuenta.id">{{cuenta.id}} - {{cuenta.numero}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">valor</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="movimiento.valor" name="valor">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-secondary" type="button" routerLink="/movimientos" data-test="btn-back"><i class="bi bi-arrow-left"></i></button>
            <button name="button" (click)="create()" *ngIf="!movimiento.id else elseBlock" class="btn btn-primary">Crear</button>
            <ng-template #elseBlock>
              <button name="button" (click)="update()" class="btn btn-primary">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
