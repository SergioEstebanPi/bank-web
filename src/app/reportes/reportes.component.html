<div class="container">
    
    <form [formGroup]="filter" (ngSubmit)="generatePdf()">
        <h3>Reportes</h3>

        <label class="">Seleccione el cliente</label>
        <div class="form-group">
            <mat-form-field>
            <mat-label>Seleccione el cliente</mat-label>
            <mat-select [formControl]="selected" >
                <mat-option *ngFor="let cliente of clientes" [value]="cliente.dni">
                {{cliente.dni}} - {{cliente.nombre}}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div>

        <label>Fecha Inicial</label>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Fecha Inicial</mat-label>
                <input matInput [matDatepicker]="pickerIni" formControlName="fechaIni">
                <mat-hint>YYYY-MM-DD</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerIni"></mat-datepicker-toggle>
                <mat-datepicker #pickerIni></mat-datepicker>
            </mat-form-field>
        </div>
          
        <label>Fecha Final</label>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Fecha Final</mat-label>
                <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin">
                <mat-hint>YYYY-MM-DD</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
                <mat-datepicker #pickerFin></mat-datepicker>
            </mat-form-field>
        </div>
    
    
        <div>
            <p>Desde: {{ filter.controls['fechaIni'].value | date:'yyyy-MM-dd' }}</p>
            <p>Hasta: {{ filter.controls['fechaFin'].value | date:'yyyy-MM-dd' }}</p>
        </div>
    
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Descargar Reporte PDF</button>
        </div>
    </form>
</div>
